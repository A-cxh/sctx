<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>收藏天下-登录</title>
    <link rel="shortcut icon" type="image/x-icon" href="../images/favicon-ico.jpg" />
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/log.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>
<body>
    <header>
        <a href = "index.html"><img src="../images/reg&log-logo.png"/></a>
        <p>欢迎登录</p>
    </header>
    <div id="banner">
        <p class = "cont"></p>
        <table>
            <thead>
                <tr>
                    <td colspan="2">密码登录</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>用户名：</td>
                    <td><input type="text" name="user" id="name"></td>
                </tr>
                <tr>
                    <td>密 码：</td>
                    <td><input type="password" name="pass" id="pass"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" id="sub" value="登录" />
                    </td>
                </tr>
                <tr class="last">
                    <td colspan="2">
                        <a href="reg.html" id="reg">去注册</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id = "foot"></div>
</body>
<script src="../libs/jquery.1.12.4.js"></script>
<script src="../libs/jquery.validate.js"></script>
<script src="../libs/jquery.validate.messages_zh.js"></script>
<script src="../js/log.js"></script>
<script>
    $("#foot").load("footer.html");
</script>
</html>
